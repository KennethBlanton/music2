<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">

<body>
	<div class="effects"></div>
	<div class="blocks">
	</div>
	<div class="overlay">

				</div>

					Social
				</div>

		<div class="third-menu">

		</div>
